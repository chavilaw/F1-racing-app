<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Countdown</title>
    <link rel="stylesheet" href="race-countdown.css">
</head>
<body>
    <div class="countdown-container">
        <!-- Title heading -->
        <h1 class="countdown-title">Race Countdown</h1>
        
        <!-- Big countdown timer (MM:SS) -->
        <div id="timer" class="timer-display">--:--</div>
        
        <!-- Status banner at bottom -->
        <div id="statusBanner" class="status-banner"></div>
    </div>

    <!-- Fullscreen button -->
    <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">
        <img src="/img/full_screen.svg" alt="Fullscreen" />
    </button>

    <!-- Socket.IO and Race Countdown Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="fullscreen.js"></script>
    <script src="race-countdown.js"></script>
</body>
</html>
