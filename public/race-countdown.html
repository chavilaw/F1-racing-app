<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Race Countdown</title>
    <link rel="stylesheet" href="race-countdown.css">
    
    <!--
      RACE COUNTDOWN (HTML OUTLINE)
      ======================================
      TODOs:
      - Add viewport/meta for kiosk/fullscreen usage
      - Preload a large 7-seg or mono font for timer
      - Optional manifest/favicon for kiosk setups
    -->
</head>
<body>
    <!--
      MAIN DISPLAY
      --------------------------------------
      - Title: "Race Countdown" (top heading)
      - Timer: big MM:SS in center, show "--:--" when idle
      - Sublabel: "Time Remaining" under timer
      - Status banner: "Waiting for race to start" | "Race finished"
    -->
    <div>
        <!-- Title heading -->
        <h1>Race Countdown</h1>
        
        <!-- Big countdown timer (MM:SS) -->
        <p id="timer">--:--</p>
        
        <!-- Sublabel under timer -->
        <p id="timerSub">Time Remaining</p>
        
        <!-- Status banner at bottom -->
        <p id="statusBanner">Waiting for race to start</p>
    </div>

    <!--
      FULLSCREEN CONTROLS
      --------------------------------------
      - Enter fullscreen button (PNG icon)
      - Exit fullscreen via Esc key or X icon
    -->
    <!-- <img id="fullscreenBtn" src="/img/fullscreen.png" alt="Fullscreen" /> -->
    <!-- <img id="closeFullscreenBtn" src="/img/close-x.png" alt="Exit fullscreen" /> -->

    <!-- Socket.IO and Race Countdown Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="race-countdown.js"></script>
</body>
</html>
