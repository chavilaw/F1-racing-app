<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Lap Line Tracker</title>
  <link rel="stylesheet" href="shared.css">
  <link rel="stylesheet" href="lap-line-tracker.css">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>
<body>

  <header>
    <h1>Lap Line Tracker</h1>
  </header>

  <!-- Error box -->
  <div id="error" aria-live="polite"></div>

  <!-- Read-only race info (your JS writes here) -->
  <section id="side-panel">
    <h3>Race Information</h3>
    <p><strong>Session:</strong> <span id="sessions">No session selected</span></p>
    <p><strong>Drivers:</strong> <span id="driver-count">0/8 drivers</span></p>
    <p><strong>Mode:</strong> <span id="current-race-mode">SAFE</span></p>
    <p><strong>Duration:</strong> <span id="race-duration">Race not started</span></p>
  </section>

  <!-- Main app (shown after successful auth) -->
  <div id="app" style="display: none;">

    <!-- Session picker -->
    <h2>Select Session</h2>
    <label for="sessionSelect">Session:</label>
    <select id="sessionSelect"></select>

    <hr />

    <!-- Lap buttons -->
    <h2>Lap Buttons</h2>
    <div id="grid"></div>

    <hr />

    <button id="logout" type="button">Logout</button>
  </div>

  <!-- Fullscreen button -->
  <button id="fullscreenBtn" class="fullscreen-btn" title="Toggle Fullscreen">
    <img src="/img/full_screen.svg" alt="Fullscreen" />
  </button>

  <!-- Socket.IO + page script -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="nav.js"></script>
  <script src="fullscreen.js"></script>
  <script src="/lap-line-tracker.js"></script>
</body>
</html>
