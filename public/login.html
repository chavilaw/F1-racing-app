<!DOCTYPE html>
<html lang="en">
<head>
    <title>Racetrack Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="page-container">
        
        <div class="container-fluid d-flex justify-content-center align-items-center min-vh-100">
            <div class="login-container">
                <div class="card shadow card-auth">
                    <div class="card-body p-5">
                        <!-- Header -->
                        <div class="text-center mb-3">
                            <h2 class="mb-3 form-title">Employee Login</h2>
                        </div>

                        <!-- Login Form -->
                        <form id="loginForm">
                            <!-- Role Selection -->
                            <div class="mb-3">
                                <label class="form-label mb-2 form-label-custom">Role</label>
                                <div class="dropdown">
                                    <button class="btn btn-outline-secondary dropdown-toggle w-100 form-control-lg" 
                                            type="button" 
                                            id="roleDropdown" 
                                            data-bs-toggle="dropdown" 
                                            aria-expanded="false">
                                        Select your role
                                    </button>
                                    <ul class="dropdown-menu w-100" aria-labelledby="roleDropdown">
                                        <li><a class="dropdown-item" href="#" data-value="receptionist">Receptionist</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="safety">Safety Official</a></li>
                                        <li><a class="dropdown-item" href="#" data-value="observer">Lap-line Observer</a></li>
                                    </ul>
                                </div>
                                <input type="hidden" id="role" required>
                            </div>

                            <!-- Access Key Field -->
                            <div class="mb-3">
                                <label for="key" class="form-label mb-2 form-label-custom">Access Key</label>
                                <input type="password" 
                                       id="key" 
                                       class="form-control form-control-lg text-light form-input" 
                                       placeholder="Enter your access key"
                                       required>
                            </div>

                            <!-- Error Message -->
                            <div id="error" class="alert alert-danger d-none"></div>

                            <!-- Login Button -->
                            <div class="d-grid mb-4 mt-4">
                                <button type="submit" 
                                        class="btn btn-form btn-lg fw-semibold">
                                    Login
                                </button>
                            </div>
                        </form>

                        <!-- Info -->
                        <div class="text-center">
                            <p class="mb-0 form-text mt-3">
                                <small>Contact administrator for access keys</small>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Socket.IO and Login Script -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="login.js"></script>
</body>
</html>
